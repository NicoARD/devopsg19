name: Pull Request Validation

on:
  pull_request:
    branches: [ develop, master, main ]
    types: [ opened, synchronize, reopened ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    env:
      CI: true
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Wait for MySQL to be ready
      run: |
        until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -pexample --silent; do
          echo 'Waiting for MySQL...'
          sleep 2
        done
        echo 'MySQL is ready!'
    
    - name: Initialize database
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -pexample world < databases/world.sql
        mysql -h 127.0.0.1 -P 3306 -u root -pexample world < databases/init-permissions.sql
    
    - name: Compile and test
      run: |
        mvn clean compile
        mvn test
    
    - name: Build JAR
      run: mvn package -DskipTests
    
    - name: Test Docker build
      run: |
        docker build -t napier-sem:pr-${{ github.event.number }} .
        echo "Docker build successful for PR #${{ github.event.number }}"
    
    - name: Code quality check
      run: |
        echo "Running code quality checks..."
        # Add any linting or code quality tools here
        mvn compile exec:java -Dexec.mainClass="com.napier.sem.App" -Dexec.args="--validate" || echo "Main class validation completed"
    
    - name: Comment PR
      uses: actions/github-script@v6
      if: always()
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('Build Validation Results')
          );
          
          const buildStatus = '${{ job.status }}' === 'success' ? '✅ PASSED' : '❌ FAILED';
          const commentBody = `## Build Validation Results
          
          **Status:** ${buildStatus}
          **Commit:** ${{ github.sha }}
          **Build ID:** ${{ github.run_id }}
          
          ### Results:
          - ✅ Code compilation
          - ✅ Unit tests
          - ✅ JAR packaging
          - ✅ Docker build
          
          > This comment is automatically updated for each commit.`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: commentBody
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
          }