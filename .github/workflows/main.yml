name: DevOps Population Reporting System
on: push

jobs:
  build:
    name: Build and Test Population Reports
    runs-on: ubuntu-22.04
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Initialize database
        run: |
          if [ -f "databases/world.sql" ]; then
            mysql -h 127.0.0.1 -P 3306 -u root -pexample world < databases/world.sql
          fi
          if [ -f "databases/init-permissions.sql" ]; then
            mysql -h 127.0.0.1 -P 3306 -u root -pexample world < databases/init-permissions.sql
          fi
          
      - name: Compile with Maven
        run: mvn compile
        
      - name: Run tests
        run: mvn test
        
      - name: Package JAR
        run: mvn package
        
      - name: Build Docker Image
        run: docker build -t sem-methods .
        
      - name: Run image
        run: docker run --name sem-methods-container -d sem-methods
        
      - name: View logs
        run: docker logs sem-methods-container