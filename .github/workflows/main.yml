name: DevOps Population Reporting System
on: push

jobs:
  build:
    name: Build and Test Population Reports
    runs-on: ubuntu-22.04
    
    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_DATABASE: world
      MYSQL_USER: devuser
      MYSQL_PASSWORD: example
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -pexample"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install MySQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to become ready..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -u root -pexample --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Initialize database
        run: |
          echo "Loading world database schema and data..."
          mysql -h 127.0.0.1 -P 3306 -u root -pexample < databases/world.sql
          
          echo "Setting up database permissions..."
          mysql -h 127.0.0.1 -P 3306 -u root -pexample < databases/init-permissions.sql
          
          echo "Verifying database setup..."
          mysql -h 127.0.0.1 -P 3306 -u devuser -pexample world -e "SELECT COUNT(*) as city_count FROM city LIMIT 1;"
          mysql -h 127.0.0.1 -P 3306 -u devuser -pexample world -e "SELECT COUNT(*) as country_count FROM country LIMIT 1;"

      - name: Compile project
        run: mvn compile
        
      - name: Run unit tests with coverage
        run: mvn test
        
      - name: Run integration tests
        run: mvn verify
        
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./target/site/jacoco/jacoco.xml
          format: jacoco
        
      - name: Package executable JAR
        run: mvn package
        
      - name: Build Docker image
        run: docker build -t sem-methods .
        
      - name: Run Docker container
        run: docker run --name sem-methods-container -d sem-methods
        
      - name: View container logs
        run: docker logs sem-methods-container
