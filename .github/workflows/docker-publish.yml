name: Docker Publish

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  docker-publish:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        
    - name: Package JAR
      run: mvn package -DskipTests
      
    - name: Build Docker Image
      run: docker build -t sem-methods:${{ github.sha }} .
      
    - name: Test Docker Image
      run: |
        echo "Testing Docker image..."
        docker images sem-methods:${{ github.sha }}
        echo "‚úÖ Docker image built successfully"
        
    - name: Comment on PR
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const buildStatus = '${{ job.status }}' === 'success' ? '‚úÖ DOCKER BUILD PASSED' : '‚ùå DOCKER BUILD FAILED';
          const commentBody = `## üê≥ Docker Build Results
          
          **Status:** ${buildStatus}
          **Image:** sem-methods:${{ github.sha }}
          **Commit:** ${{ github.sha }}
          
          Docker build completed successfully and ready for deployment.`;
          
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: commentBody
          });