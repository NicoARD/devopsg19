services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=world
      - MYSQL_USER=devuser
      - MYSQL_PASSWORD=devpass
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - JAVA_OPTS=-Xmx512m
    depends_on:
      db:
        condition: service_healthy
      mongo:
        condition: service_started
    networks:
      - sem-net
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      # Remove MYSQL_DATABASE since world.sql creates its own database
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./databases/world.sql:/docker-entrypoint-initdb.d/01-world.sql:ro
      - ./databases/init-permissions.sql:/docker-entrypoint-initdb.d/02-init-permissions.sql:ro
    networks:
      - sem-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: mongopass
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - sem-net
  adminer:
    image: adminer
    restart: always
    ports:
      - "8082:8080"
    depends_on:
      - db
    networks:
      - sem-net
networks:
  sem-net:
    driver: bridge
volumes:
  mysql-data:
  mongo-data:
