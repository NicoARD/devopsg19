services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=world
      - MYSQL_USER=devuser
      - MYSQL_PASSWORD=devpass
      - JAVA_OPTS=-Xmx512m
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sem-net

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    ports:
      - "3307:3306"
    volumes:
      - mysql-/var/lib/mysql
      - ./databases/world.sql:/docker-entrypoint-initdb.d/01-world.sql:ro
      - ./databases/init-permissions.sql:/docker-entrypoint-initdb.d/02-init-permissions.sql:ro
    networks:
      - sem-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "devuser", "-pdevpass"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  sem-net:
    driver: bridge
volumes:
  mysql-data:
  mongo-data:
